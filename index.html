<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque de Papel</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de estoque de papéis do Design Gráfico</h1>
    </header>

    <main>
        <section id="estoque-atual">
            <table>
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Tipo de Papel</th>
                        <th>Tamanho</th>
                        <th>Qtd. Pacotes</th>
                        <th>Folhas/Pct.</th>
                        <th>Total Folhas</th>
                    </tr>
                </thead>
                <tbody id="tabela-estoque">
                    </tbody>
            </table>
            <button id="downloadCsvBtn">Baixar Estoque Atualizado (.csv)</button>
        </section>

        <section id="acoes-estoque">
            <h2>Ações de Estoque</h2>
            <button id="open-baixa-modal-btn">Dar Baixa em Material</button>
        </section>

        <section id="estoque-baixo">
            <h2>Alerta de Estoque Baixo</h2>
            <ul id="lista-estoque-baixo">
                </ul>
        </section>
    </main>

    <div id="baixa-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div id="login-view">
                <h2>Acesso Restrito</h2>
                <p>Insira a senha para dar baixa no estoque.</p>
                <form id="login-form">
                    <label for="password">Senha ("designer"):</label>
                    <input type="password" id="password" required>
                    <button type="submit">Entrar</button>
                </form>
                <p id="login-error"></p>
            </div>

            <div id="form-baixa-view" class="hidden">
                <h2>Dar Baixa em Material</h2>
                <form id="form-baixa">
                    <label for="tipoPapelBaixa">Papel:</label>
                    <select id="tipoPapelBaixa" required></select>

                    <label for="quantidadeBaixa">Quantidade de Folhas:</label>
                    <input type="number" id="quantidadeBaixa" min="1" required>

                    <label for="finalidadeBaixa">Finalidade:</label>
                    <input type="text" id="finalidadeBaixa" required>

                    <button type="submit">Registrar Baixa</button>
                </form>
                <p id="mensagem-baixa"></p>
            </div>
            <button id="close-modal-btn">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
