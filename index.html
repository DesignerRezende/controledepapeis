<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque de Papel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciador de estoque de papéis do Design Gráfico</h1>
    </header>

    <main>
        <section id="estoque-atual">
            <table>
                <thead>
                    <tr>
                        <th>Tipo de Papel</th>
                        <th>Tamanho</th>
                        <th>Qtd. Pacotes</th>
                        <th>Folhas/Pct.</th>
                        <th>Total Folhas</th>
                        <th>Estoque Mín.</th>
                    </tr>
                </thead>
                <tbody id="tabela-estoque">
                    </tbody>
            </table>
            <button id="downloadCsvBtn">Baixar Estoque Atualizado (.csv)</button>
        </section>

        <section id="dar-baixa">
            <h2>Dar Baixa em Material</h2>
            <form id="form-baixa">
                <label for="tipoPapelBaixa">Tipo de Papel:</label>
                <select id="tipoPapelBaixa" required>
                    </select>

                <label for="quantidadeBaixa">Quantidade de Folhas a ser Baixada:</label>
                <input type="number" id="quantidadeBaixa" min="1" required>

                <label for="finalidadeBaixa">Finalidade:</label>
                <input type="text" id="finalidadeBaixa" placeholder="Ex: Impressão de documentos, Recorte, etc." required>

                <button type="submit">Registrar Baixa</button>
            </form>
            <p id="mensagem-baixa"></p>
        </section>

        <section id="estoque-baixo">
            <h2>Alerta de Estoque Baixo</h2>
            <ul id="lista-estoque-baixo">
                </ul>
        </section>

        <section id="relatorio-uso">
            <h2>Papéis Mais Usados</h2>
            <ul id="lista-papeis-usados">
                </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
