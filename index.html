<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Papéis dos Designers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="loginMovimentacaoPopup" class="popup-overlay">
        <div class="popup-content">
            <span class="close-button" id="closePopup">&times;</span>

            <div id="loginForm">
                <h2>Login para Acessar</h2>
                <div class="password-input-container">
                    <input type="password" id="passwordInput" placeholder="Senha">
                    <span class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button id="loginButton">Entrar</button>
                <p id="loginMessage" style="color: red;"></p>
            </div>

            <div id="entradaSection" class="movimentacao-inner-section">
                <h3>Registrar Entrada</h3>
                <input type="text" id="inputTipoPapelEntrada" placeholder="Tipo de Papel (ex: Couché)">
                <input type="text" id="inputGramaturaEntrada" placeholder="Gramatura (ex: 180g/m²)">
                <input type="text" id="inputMarcaEntrada" placeholder="Marca (ex: Suzano)">
                <input type="text" id="inputTamanhoEntrada" placeholder="Tamanho (ex: A4)">
                <input type="number" id="quantidadeEntrada" placeholder="Qtd. Pacotes (ex: 10)" min="1">
                <input type="number" id="inputFolhasPctEntrada" placeholder="Folhas/Pct. (ex: 500)" min="1">
                <input type="number" id="inputTotalFolhasEntrada" placeholder="Total Folhas (Automático)" readonly>
                <button id="btnEntradaConfirmar" class="acao-button">Confirmar Entrada</button>
            </div>

            <div id="baixaSection" class="movimentacao-inner-section">
                <h3>Registrar Baixa</h3>
                <select id="inputTipoPapelBaixa">
                    <option value="">Selecione o Tipo de Papel</option>
                </select>
                <select id="inputGramaturaBaixa">
                    <option value="">Selecione a Gramatura</option>
                </select>
                <input type="number" id="quantidadeBaixa" placeholder="Qtd. Pacotes (para baixa)" min="1">
                <input type="text" id="inputUsoBaixa" placeholder="Uso (ex: Cartão de Visita)">
                <button id="btnBaixaConfirmar" class="acao-button">Confirmar Baixa</button>
            </div>

        </div>
    </div>

    <header>
        <div class="header-logo-top">
            <img src="logo-criacao.png" alt="Logo Criação" class="logo-criacao-header">
        </div>
        <div class="header-band">
            <h1>Estoque de Papéis dos Designers</h1>
        </div>
    </header>

    <main>
        <div class="card">
            <div class="tabela-container">
                <table id="tabelaEstoque">
                    <thead>
                        <tr>
                            <th>Tipo de Papel</th>
                            <th>Gramatura</th>
                            <th>Marca</th>
                            <th>Tamanho</th>
                            <th>Qtd. Pacotes</th>
                            <th>Folhas/Pct.</th>
                            <th>Total Folhas</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaEstoque">
                    </tbody>
                </table>
            </div>

            <button id="btnDownloadCSV" class="acao-button">Baixar Estoque Atualizado (.csv)</button>
        </div>

        <div class="card">
            <h2>Registrar Movimentação</h2>
            <div class="movimentacao-botoes-login">
                <button id="btnAbrirEntrada" class="acao-button">Dar Entrada em Material</button>
                <button id="btnAbrirBaixa" class="acao-button">Dar Baixa em Material</button>
            </div>
        </div>
    </main>

    <footer>
        <img src="logo-rezende.png" alt="Logo Rezende" class="logo-footer">
    </footer>

    <script src="script.js"></script>
</body>
</html>
