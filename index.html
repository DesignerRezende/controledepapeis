<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Papéis dos Designers</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container top-logo">
        <img src="logo-criacao.png" alt="Logo do Setor de Criação">
    </div>

    <header>
        <h1>Gerenciador de estoque de papéis do Design Gráfico</h1>
    </header>

    <main>
        <section id="estoque-atual">
            <table>
                <thead>
                    <tr>
                        <th>Tipo de Papel</th>
                        <th>Marca</th>
                        <th>Tamanho</th>
                        <th>Qtd. Pacotes</th>
                        <th>Folhas/Pct.</th>
                        <th>Total Folhas</th>
                    </tr>
                </thead>
                <tbody id="tabela-estoque"></tbody>
            </table>
            <button id="downloadCsvBtn">Baixar Estoque Atualizado (.csv)</button>
        </section>

        <section id="acoes-estoque">
            <button id="open-entrada-modal-btn" class="btn-acao">Dar Entrada em Material</button>
            <button id="open-baixa-modal-btn" class="btn-acao">Dar Baixa em Material</button>
        </section>

        </main>

    <footer>
        <img src="logo-rezende.png" alt="Logo da Rezende">
    </footer>

    <div id="estoque-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div id="login-view">
                <h2>Acesso Restrito</h2>
                <p>Insira a senha para continuar.</p>
                <form id="login-form">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                    <button type="submit">Entrar</button>
                </form>
                <p id="login-error"></p>
            </div>

            <div id="form-baixa-view" class="hidden">
                <h2>Dar Baixa em Material</h2>
                <form id="form-baixa">
                    <label for="tipoPapelBaixa">Papel:</label>
                    <select id="tipoPapelBaixa" required></select>
                    <label for="quantidadeBaixa">Quantidade de Folhas:</label>
                    <input type="number" id="quantidadeBaixa" min="1" required>
                    <button type="submit">Registrar Baixa</button>
                </form>
                <p id="mensagem-baixa"></p>
            </div>

            <div id="form-entrada-view" class="hidden">
                <h2>Dar Entrada em Material</h2>
                <form id="form-entrada">
                    <label for="tipoPapelEntrada">Papel:</label>
                    <select id="tipoPapelEntrada" required></select>
                    <label for="quantidadeEntrada">Quantidade de Folhas:</label>
                    <input type="number" id="quantidadeEntrada" min="1" required>
                    <button type="submit">Registrar Entrada</button>
                </form>
                <p id="mensagem-entrada"></p>
            </div>

            <button id="close-modal-btn">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
