<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Papéis dos Designers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="loginPopup" class="popup-overlay">
        <div class="popup-content">
            <h2>Login para Acessar</h2>
            <input type="text" id="usernameInput" placeholder="Usuário">
            <input type="password" id="passwordInput" placeholder="Senha">
            <button id="loginButton">Entrar</button>
            <p id="loginMessage" style="color: red;"></p>
        </div>
    </div>

    <header>
        <div class="header-logo-top">
            <img src="logo-criacao.png" alt="Logo Criação" class="logo-criacao-header">
        </div>
        <div class="header-band">
            <h1>Estoque de Papéis dos Designers</h1>
        </div>
    </header>

    <main>
        <div class="card">
            <h2>Estoque Atual</h2>
            <div class="tabela-container">
                <table id="tabelaEstoque">
                    <thead>
                        <tr>
                            <th>Tipo de Papel</th>
                            <th>Marca</th>
                            <th>Tamanho</th>
                            <th>Qtd. Pacotes</th>
                            <th>Folhas/Pct.</th>
                            <th>Total Folhas</th>
                        </tr>
                    </thead>
                    <tbody id="corpoTabelaEstoque">
                        </tbody>
                </table>
            </div>

            <button id="btnDownloadCSV" class="acao-button">Baixar Estoque Atualizado (.csv)</button>
        </div>

        <div class="card" id="movimentacaoSection"> <h2>Registrar Movimentação</h2>

            <div class="movimentacao-container">
                <div class="entrada-baixa">
                    <h3>Registrar Entrada</h3>
                    <input type="text" id="inputTipoPapelEntrada" placeholder="Tipo de Papel (ex: Couché)">
                    <input type="text" id="inputMarcaEntrada" placeholder="Marca (ex: Suzano)">
                    <input type="text" id="inputTamanhoEntrada" placeholder="Tamanho (ex: A4)">
                    <input type="number" id="quantidadeEntrada" placeholder="Qtd. Pacotes (ex: 10)" min="1">
                    <input type="number" id="inputFolhasPctEntrada" placeholder="Folhas/Pct. (ex: 500)" min="1">
                    <input type="number" id="inputTotalFolhasEntrada" placeholder="Total Folhas (calculado ou manual)" min="0">
                    <button id="btnEntrada" class="acao-button">Dar Entrada em Material</button>
                </div>

                <div class="entrada-baixa">
                    <h3>Registrar Baixa</h3>
                    <input type="text" id="inputTipoPapelBaixa" placeholder="Tipo de Papel (para baixa)">
                    <input type="number" id="quantidadeBaixa" placeholder="Qtd. Pacotes (para baixa)" min="1">
                    <input type="text" id="inputUsoBaixa" placeholder="Uso (ex: Cartão de Visita)"> <button id="btnBaixa" class="acao-button">Dar Baixa em Material</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <img src="logo-rezende.png" alt="Logo Rezende" class="logo-footer">
    </footer>

    <script src="script.js"></script>
</body>
</html>
